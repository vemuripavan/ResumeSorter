<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<title>Resume Ranking Application</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" >
<script src="{{ url_for('static', filename='js/custome.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/custome1.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<script>
      $(document).on("click", ".browse", function() {
  var file = $(this)
    .parent()
    .parent()
    .parent()
    .find(".file");
  file.trigger("click");
});
$(document).on("change", ".file", function() {
  $(this)
    .parent()
    .find(".form-control")
    .val(
      $(this)
        .val()
        .replace(/C:\\fakepath\\/i, "")
    );
});
      //# sourceURL=pen.js
    </script>


</head>

<body background="{{ url_for('static', filename='digitalinnovation.jpg') }}" translate="no">

	
	<img height="50px" src="{{ url_for('static', filename='Evry_logo.png') }}"/>
	<h1>Resume Ranking Application</h1>
	<div class="container">
	<form role="form" method='POST' action="/upload" enctype="multipart/form-data">
		<div class="form-group">
			<input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="file" name="JD">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><i
						class="fas fa-paperclip"></i></span>
				</div>
				<input type="text" class="form-control" name="jdfiletext" disabled=""
					placeholder="Upload JD File" aria-label="Upload File"
					aria-describedby="basic-addon1" >
				<div class="input-group-append">
					<button class="browse input-group-text btn btn-primary"
						id="basic-addon2" type="button">
						<i class="fas fa-search"></i> Browse
					</button>
				</div>
							
			</div>
			<div class="input-group mb-1">
				<input required type="text" class="form-control" placeholder="Give dir path"
				name="resumedir">
							
			</div>
		</div>
		<div class="form-group" style="float:right;">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-primary">Reset</button>

		</div>
	</form>
	</div>

</body>
</html>
